<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <div class="container">
    <form action="" method="get" >
   
    <h1 class="main"> Payment Form</h1>

    <hr>
    
        <h2>User Information</h2>
         <p> Name:<input type="text" required name="name" placeholder="Name">
            </p>
            <fieldset>
                <legend>Gender</legend>
                Male<input type="radio" name="Gender" id="Male" value="Male">
                female<input type="radio" name="Gender" id="Male" value="Male">
            </fieldset>
            <p>
                Address:
                <textarea placeholder="Enter your address" name="address" id="address"></textarea>
            </p>
            <p>
                Email:<input type="email" name="email" required placeholder="Enter the email">
            </p>

            <p>
                Pincode:<input type="password" name="Pincode" placeholder="Pincode">
            </p>

            <h2>Payment information</h2>
            <p>Card type:
                <select name="Card type" id="card tyepe" required>
                    <option value="">---select card type---</option>
                    <option value="visa">visa</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="RuPay">RuPay</option>
                </select>
            </p>

            <p>
                Card number:
                <input type="number" name="card number" placeholder="Card number" required>
            </p>
            <p>
                Expiration Date<input type="date">
            </p>
            <p>
                CVV:<input type="number" name="cvv" placeholder="cvv" required>
            </p>
            <p class="button">
                <input type="submit" value="pay now">
            </p>
    </form>
    </div>
</body>
</html>
